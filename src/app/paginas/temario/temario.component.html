<div class="ancho">
  <hr>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="width: 30%;">Me gustan: {{ totalLikes }}</h2>
    <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 1rem; width: 60%;">
      <button 
        (click)="nuevoTema()" 
        style="margin-right: 16px; background-color: #424242; color: #fff; border: none; border-radius: 8px; padding: 8px 16px; display: flex; align-items: center; gap: 6px;">
        <i class="fas fa-plus" style="color: #fff;"></i>
        Añadir tema
      </button>
      <div>
        <input [(ngModel)]="busqueda" placeholder="Buscar tema por título">
        <ul *ngIf="busqueda">
          <li *ngFor="let t of temasFiltrados()">
            <a [routerLink]="['/formulario', t.id]">{{ t.titulo }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4" *ngFor="let tema of temas">
      <app-temario-tarjeta [tema]="tema" (contadorEnviar)="actualizarLikes($event)"></app-temario-tarjeta>
      <!-- Aquí pasan los datos a la tarjeta -->
    </div>
  </div>
</div>
